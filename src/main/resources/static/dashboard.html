<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMap - 仪表盘</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
<!-- 顶部导航栏 -->
<header>
    <div class="container">
        <nav>
            <div class="logo">FoodMap</div>
            <ul class="nav-links">
                <li><a href="#" class="active" onclick="showView('home-view')">首页</a></li>
                <li><a href="#" onclick="showView('shop-list-view')">商铺列表</a></li>
                <li><a href="#" onclick="showView('profile-view')">个人中心</a></li>
                <li><a href="#" id="logout-btn">退出登录</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- 主要内容区域 -->
<div class="container">
    <div class="main-content">
        <!-- 侧边栏 -->
        <div id="sidebar-container"></div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 各视图内容 -->
            <div id="home-view" class="view active">
                <!-- 首页内容 -->
            </div>

            <div id="shop-list-view" class="view">
                <!-- 商铺列表内容 -->
            </div>

            <div id="profile-view" class="view">
                <!-- 个人信息内容 -->
            </div>

            <div id="my-reviews-view" class="view">
                <!-- 我的评论内容 -->
            </div>

            <!-- 商铺管理视图 -->
            <div id="shop-info-view" class="view">
                <!-- 商铺信息编辑内容 -->
            </div>

            <div id="shop-status-view" class="view">
                <!-- 商铺状态管理内容 -->
            </div>
        </div>
    </div>
</div>

<!-- 模态框容器 -->
<div id="modals-container"></div>

<!-- JavaScript 引入 -->
<script src="js/api.js"></script>
<script src="js/shop.js"></script>
<script src="js/review.js"></script>
<script src="js/main.js"></script>
</body>
</html>
