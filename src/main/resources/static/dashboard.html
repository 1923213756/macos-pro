<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMap - 仪表盘</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --light-color: #f5f5f5;
            --border-color: #ddd;
            --text-color: #333;
            --text-light: #777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .main-content {
            display: flex;
            margin-bottom: 40px;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-right: 20px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: #e8f5e9;
            color: var(--primary-color);
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        .content {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .shop-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .shop-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .shop-card-image {
            width: 100%;
            height: 160px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
        }

        .shop-card-content {
            padding: 15px;
        }

        .shop-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shop-category, .shop-address {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .shop-rating {
            color: #ff9800;
            margin-bottom: 10px;
        }

        .shop-description {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .shop-filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-group {
            margin-right: 15px;
        }

        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-width: 150px;
        }

        .profile-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            margin-top: 20px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 商铺详情样式 */
        .detail-item {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
        }

        .detail-label {
            font-weight: bold;
            width: 120px;
            color: var(--text-light);
        }

        .detail-value {
            flex: 1;
            min-width: 200px;
        }

        .detail-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-section-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* 星级评分 */
        .stars-container {
            display: inline-block;
            color: #ff9800;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .shop-list {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
<!-- 商铺详情模态框 -->
<div id="shop-detail-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; overflow: auto;">
    <div style="background-color: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 700px; border-radius: 8px; position: relative;">
        <span id="close-detail-modal" style="position: absolute; right: 20px; top: 15px; font-size: 24px; font-weight: bold; cursor: pointer;">&times;</span>

        <h2 id="detail-shop-name" style="margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color);"></h2>

        <div id="shop-detail-content" style="margin-bottom: 20px;">
            <!-- 商铺详情内容将通过JavaScript动态填充 -->
        </div>

        <!-- 操作按钮区域 -->
        <div id="shop-detail-actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
            <button id="favorite-shop-btn" class="btn" style="background-color: #ff9800;">收藏商铺</button>
            <button id="edit-shop-btn" class="btn" style="display: none;">编辑商铺</button>
        </div>
    </div>
</div>

<!-- 顶部导航栏 -->
<header>
    <div class="container">
        <nav>
            <div class="logo">FoodMap</div>
            <ul class="nav-links">
                <li><a href="#" class="active" onclick="showView('home-view')">首页</a></li>
                <li><a href="#" onclick="showView('shop-list-view')">商铺列表</a></li>
                <li><a href="#" onclick="showView('profile-view')">个人中心</a></li>
                <li><a href="#" id="logout-btn">退出登录</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- 主要内容区域 -->
<div class="container">
    <div class="main-content">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div id="user-name">加载中...</div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">导航菜单</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" onclick="showView('home-view')">首页</a></li>
                    <li><a href="#" onclick="showView('shop-list-view')">浏览商铺</a></li>
                    <li><a href="#" onclick="showView('profile-view')">个人信息</a></li>
                </ul>
            </div>

            <!-- 商铺管理员专用菜单 -->
            <div class="sidebar-section shop-admin-section" style="display: none;">
                <h3 class="sidebar-title">商铺管理</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" onclick="showView('shop-info-view')">商铺信息</a></li>
                    <li><a href="#" onclick="showView('shop-status-view')">营业状态</a></li>
                </ul>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 首页视图 -->
            <div id="home-view" class="view active">
                <h2 class="section-title">欢迎使用 FoodMap 美食地图系统</h2>
                <div id="welcome-message">
                    <p>正在加载个性化内容...</p>
                </div>

                <h3 class="section-title">热门商铺</h3>
                <div class="shop-list" id="popular-shops">
                    <p>正在加载热门商铺...</p>
                </div>
            </div>

            <!-- 商铺列表视图 -->
            <div id="shop-list-view" class="view">
                <h2 class="section-title">商铺列表</h2>

                <div class="shop-filters">
                    <div class="filter-group">
                        <label class="filter-label">分类</label>
                        <select id="category-filter" class="filter-select">
                            <option value="">全部分类</option>
                            <option value="中餐">中餐</option>
                            <option value="西餐">西餐</option>
                            <option value="火锅">火锅</option>
                            <option value="烧烤">烧烤</option>
                            <option value="甜品">甜品</option>
                            <option value="快餐">快餐</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">区域</label>
                        <select id="district-filter" class="filter-select">
                            <option value="">全部区域</option>
                            <option value="白云区">白云区</option>
                            <option value="天河区">天河区</option>
                            <option value="海珠区">海珠区</option>
                            <option value="越秀区">越秀区</option>
                            <option value="黄埔区">黄埔区</option>
                            <option value="番禺区">番禺区</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">排序</label>
                        <select id="sort-filter" class="filter-select">
                            <option value="compositeScore">按评分排序</option>
                            <option value="createTime">按创建时间排序</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">&nbsp;</label>
                        <button id="apply-filters" class="btn">应用筛选</button>
                    </div>
                </div>

                <div class="shop-list" id="filtered-shops">
                    <p>正在加载商铺...</p>
                </div>
            </div>

            <!-- 个人信息视图 -->
            <div id="profile-view" class="view">
                <h2 class="section-title">个人信息</h2>

                <div id="user-profile-section" class="profile-section" style="display: none;">
                    <div id="user-profile-message" class="message"></div>
                    <form id="user-profile-form">
                        <div class="form-group">
                            <label for="profile-username">用户名</label>
                            <input type="text" id="profile-username" disabled>
                        </div>
                        <div class="form-group">
                            <label for="profile-phone">手机号码</label>
                            <input type="tel" id="profile-phone">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">保存修改</button>
                        </div>
                    </form>
                </div>

                <div id="shop-profile-section" class="profile-section" style="display: none;">
                    <h3>商铺基本信息</h3>
                    <div id="shop-profile-message" class="message"></div>
                    <p>商铺信息应在"商铺信息"页面进行编辑。</p>
                </div>

                <h3 class="section-title">修改密码</h3>
                <div class="profile-section">
                    <div id="password-message" class="message"></div>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="current-password">当前密码</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">修改密码</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 商铺信息视图 (仅商铺管理员可见) -->
            <div id="shop-info-view" class="view">
                <h2 class="section-title">编辑商铺信息</h2>

                <div class="profile-section">
                    <div id="shop-info-message" class="message"></div>
                    <form id="shop-info-form">
                        <div class="form-group">
                            <label for="shop-name">商铺名称</label>
                            <input type="text" id="shop-name" required>
                        </div>
                        <div class="form-group">
                            <label for="shop-address">商铺地址</label>
                            <input type="text" id="shop-address" required>
                        </div>
                        <div class="form-group">
                            <label for="shop-tel">联系电话</label>
                            <input type="tel" id="shop-tel" required>
                        </div>
                        <div class="form-group">
                            <label for="shop-hours">营业时间</label>
                            <input type="text" id="shop-hours" placeholder="例如: 周一至周日 09:00-22:00">
                        </div>
                        <div class="form-group">
                            <label for="shop-category">商铺分类</label>
                            <select id="shop-category" required>
                                <option value="中餐">中餐</option>
                                <option value="西餐">西餐</option>
                                <option value="火锅">火锅</option>
                                <option value="烧烤">烧烤</option>
                                <option value="甜品">甜品</option>
                                <option value="快餐">快餐</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shop-district">所在区域</label>
                            <select id="shop-district" required>
                                <option value="白云区">白云区</option>
                                <option value="天河区">天河区</option>
                                <option value="海珠区">海珠区</option>
                                <option value="越秀区">越秀区</option>
                                <option value="黄埔区">黄埔区</option>
                                <option value="番禺区">番禺区</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shop-description">商铺描述</label>
                            <textarea id="shop-description" placeholder="介绍您的商铺特色、菜品等信息"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">保存商铺信息</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 商铺状态视图 (仅商铺管理员可见) -->
            <div id="shop-status-view" class="view">
                <h2 class="section-title">更新营业状态</h2>

                <div class="profile-section">
                    <div id="shop-status-message" class="message"></div>
                    <form id="shop-status-form">
                        <div class="form-group">
                            <label>当前营业状态</label>
                            <div id="current-status">加载中...</div>
                        </div>
                        <div class="form-group">
                            <label for="status-select">更新状态为</label>
                            <select id="status-select" required>
                                <option value="1">营业中</option>
                                <option value="0">休息中</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">更新状态</button>
                            <button type="button" id="shop-delete-btn" class="btn" style="background-color: #f44336; margin-left: 10px;">删除商铺</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let currentShop = null;

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            const userInfo = localStorage.getItem('userInfo');
            const shopInfo = localStorage.getItem('shopInfo');

            console.log("检查登录信息:");
            console.log("- token:", token ? "存在" : "不存在");
            console.log("- userInfo:", userInfo ? "存在" : "不存在");
            console.log("- shopInfo:", shopInfo ? "存在" : "不存在");

            if (!token || (!userInfo && !shopInfo)) {
                // 未登录，重定向到登录页
                console.log("未找到有效的登录信息，跳转到登录页");
                window.location.href = 'index.html';
                return;
            }

            // 根据存储的信息判断用户类型
            if (userInfo) {
                // 普通用户
                console.log("检测到用户登录");
                currentUser = JSON.parse(userInfo);
                document.getElementById('user-name').textContent = currentUser.userName;
                document.getElementById('user-avatar').textContent = currentUser.userName.charAt(0);

                // 显示用户个人信息表单
                document.getElementById('user-profile-section').style.display = 'block';
                document.getElementById('profile-username').value = currentUser.userName;
                document.getElementById('profile-phone').value = currentUser.phone || '';

                // 隐藏商铺管理菜单
                document.querySelectorAll('.shop-admin-section').forEach(el => {
                    el.style.display = 'none';
                });

                // 设置欢迎信息
                document.getElementById('welcome-message').innerHTML = `
                    <p>欢迎回来，${currentUser.userName}！</p>
                    <p>您可以浏览商铺、查看商铺详情，享受美食之旅。</p>
                `;
            } else if (shopInfo) {
                // 商铺管理员
                console.log("检测到商铺登录");
                currentShop = JSON.parse(shopInfo);
                document.getElementById('user-name').textContent = currentShop.shopName;
                document.getElementById('user-avatar').textContent = currentShop.shopName.charAt(0);

                // 显示商铺管理菜单
                document.querySelectorAll('.shop-admin-section').forEach(el => {
                    el.style.display = 'block';
                });

                // 显示商铺个人信息
                document.getElementById('shop-profile-section').style.display = 'block';

                // 加载商铺详细信息
                loadShopDetails(currentShop.shopId);

                // 设置欢迎信息
                document.getElementById('welcome-message').innerHTML = `
                    <p>欢迎回来，${currentShop.shopName}！</p>
                    <p>您可以管理商铺信息、更新营业状态。</p>
                `;
            }

            // 加载热门商铺列表
            loadPopularShops();

            // 加载商铺列表（全部）
            loadShopList();
        } catch (error) {
            console.error("初始化仪表盘出错:", error);
            document.body.innerHTML = `
                <div style="margin: 50px auto; max-width: 600px; padding: 20px; border: 1px solid #f44336; background-color: #fff;">
                    <h2 style="color: #f44336;">页面加载错误</h2>
                    <p>初始化过程中发生错误。</p>
                    <p>错误信息: ${error.message}</p>
                    <button onclick="localStorage.clear(); window.location.href='index.html';" 
                        style="background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 15px;">
                        返回登录页
                    </button>
                </div>
            `;
        }
    });

    // 显示视图函数
    function showView(viewId) {
        // 隐藏所有视图
        document.querySelectorAll('.view').forEach(view => {
            view.classList.remove('active');
        });

        // 显示指定视图
        document.getElementById(viewId).classList.add('active');

        // 更新导航链接状态
        document.querySelectorAll('.nav-links a, .sidebar-menu a').forEach(link => {
            link.classList.remove('active');
        });

        // 找到对应的导航链接并激活

    // 生成星级评分的HTML
    function getStarsHtml(score) {
        // 将分数转换为0-5之间的值
        const normalizedScore = Math.min(Math.max(score, 0), 5);
        const fullStars = Math.floor(normalizedScore);
        const halfStar = normalizedScore - fullStars >= 0.5;
        const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

        let html = '';

        // 添加实心星星
        for (let i = 0; i < fullStars; i++) {
            html += '★';
        }

        // 添加半个星星
        if (halfStar) {
            html += '★'; // 由于CSS限制，我们使用实心星星代替半星
        }

        // 添加空心星星
        for (let i = 0; i < emptyStars; i++) {
            html += '☆';
        }

        return html;
    }

    // 删除商铺功能
    function deleteShop(shopId) {
        // 首先显示普通确认对话框
        if (!confirm('确定要删除此商铺吗？此操作不可撤销！')) {
            return;
        }

        // 使用 prompt 请求输入商铺名称
        const shopName = prompt('请输入商铺名称以确认删除：');
        if (shopName === null) {
            // 用户取消了输入
            return;
        }

        // 使用 prompt 请求输入密码
        const password = prompt('请输入商铺密码以确认删除：');
        if (password === null) {
            // 用户取消了输入
            return;
        }

        // 如果用户未输入任何内容，显示错误并返回
        if (!shopName.trim() || !password.trim()) {
            alert('商铺名称和密码不能为空');
            return;
        }

        // 显示正在处理的消息
        alert('正在验证信息并处理删除请求...');

        // 构建URL，包含所需的查询参数
        const url = `http://localhost:8080/api/shops/${shopId}?shopName=${encodeURIComponent(shopName)}&password=${encodeURIComponent(password)}`;

        fetch(url, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('权限不足，无法删除商铺');
                    } else if (response.status === 401) {
                        throw new Error('验证失败：商铺名称或密码不正确');
                    }
                    return response.json().then(data => {
                        throw new Error(data.message || '删除商铺失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('商铺已成功删除！');

                    // 商铺被删除，退出登录
                    localStorage.clear();
                    window.location.href = 'index.html';
                } else {
                    alert(`删除失败: ${data.message || '未知错误'}`);
                }
            })
            .catch(error => {
                console.error('删除商铺错误:', error);
                alert(`错误: ${error.message}`);
            });
    }

    document.getElementById('password-form').addEventListener('submit', function(e) {

        const newPassword = document.getElementById('new-password').value;

        if (!currentPassword || !newPassword || !confirmPassword) {
            showMessage('password-message', '所有密码字段都必须填写', true);
            return;
        }

        if (newPassword !== confirmPassword) {
            showMessage('password-message', '新密码与确认密码不匹配', true);
            return;
        }

        // 密码强度验证
        if (newPassword.length < 8) {
            showMessage('password-message', '新密码长度必须至少为8个字符', true);
            return;
        }

        // 密码复杂度验证 (至少包含一个大写字母、一个小写字母和一个数字)
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/.test(newPassword)) {
            showMessage('password-message', '密码必须包含至少一个大写字母、一个小写字母和一个数字', true);
            return;
        }

        // 构建请求数据

            oldPassword: currentPassword,

        };

        // 确定用户类型并获取正确的ID
